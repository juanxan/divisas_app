<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title class="" slot="end">
        <img alt="logo" height="40"   src="../../assets/img/logo.png" > 
      </ion-title >
      <ion-title slot="end">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating" class="login-label">Valor: </ion-label>
      <ion-input  type="number"  ngModel="valor" (ngModelChange)="changeValue($event)" class="valor"></ion-input>
      <ion-icon color="dark" name="cash-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>  
  <ng-container *ngFor="let historial of historiales">
    <ion-card class="divisas">
      <ion-card-header>
        <img  alt="logo" height="40" src="../../../assets/icon/{{historial.img}}.png">
        <ion-card-title color="light" class="ion-text-center">{{historial.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card-title color="dark" class="ion-text-center">{{historial.val}}</ion-card-title>
      </ion-card-content>
    </ion-card>
</ng-container>

</ion-content>
