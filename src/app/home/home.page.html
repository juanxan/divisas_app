<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title class="ion-text-center" slot="secondary">
        <img alt="logo" height="40"   src="../../assets/img/logo.png" > 
      </ion-title >
      <ion-title slot="end">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <section class="container ion-text-center" >
        <div class="container-valores">
          <div class="title" style="width: 100%;">
            <h2>World Transfer Money </h2>
          </div>
          <div class="valor" style="width: 100%;">
            <h1 style="font-weight: bold;">${{balances.balance}}</h1>
          </div>
          <div class="valor" style="width: 100%;">
            <p>disponible</p>
          </div>
          <ion-button color="light" (click)="traerSaldo()">
            <ion-icon color="dark" name="cash-outline" slot="end"></ion-icon>
            <ion-text class="ion-text-center" color="dark">
              Consultar Saldo
             </ion-text>
          </ion-button>
        </div>
      
    </section>
    <section class="container-submenu">
      <ion-grid >
        <ion-row class="ion-justify-content-center submenu">
          <ion-col class="item-submenu ion-text-center" size="4">
              <ion-item [routerLink]="['/menu/perfil']">
                 <ion-icon  name="person-outline"></ion-icon>
                <ion-text class="ion-text-center" color="dark">
                 Perfil
                </ion-text>
            </ion-item>
          </ion-col>
          <ion-col class="item-submenu ion-text-center" size="4">
              <ion-item [routerLink]="['/menu/politicas']">
                <ion-icon  name="shield-checkmark-outline"></ion-icon>
                <ion-text class="ion-text-center" color="dark">
                  Politicas
                </ion-text>
              </ion-item>
          </ion-col>
          <ion-col class="item-submenu ion-text-center" size="4">
              <ion-item [routerLink]="['/menu/terminos']">
                <ion-icon name="shield-half-outline"></ion-icon>
                <ion-text class="ion-text-center" color="dark">
                  Terminos
                </ion-text>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
    
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card [routerLink]="['/menu/ingresos']">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Recargar</ion-card-title>
          </ion-card-header>
          <ion-card-title class="ion-text-center">
            <img alt="logo" width="100"  src="../../assets/img/ingreso.png" >   
          </ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card [routerLink]="['/menu/salidas']">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Enviar</ion-card-title>
          </ion-card-header>
          <ion-card-title class="ion-text-center">
            <img alt="logo" width="100"  src="../../assets/img/salida.png" >   
          </ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card [routerLink]="['/menu/transaccion']">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Mis transacciones</ion-card-title>
          </ion-card-header>
          <ion-card-title class="ion-text-center">
            <img alt="logo" width="100"  src="../../assets/img/transacciones.png" >   
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
