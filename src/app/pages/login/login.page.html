<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']"><ion-icon name="arrow-back-outline"color="black"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button ><ion-icon name="settings-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-text>
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-text>
  
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label  color="light" position="floating" class="login-label">Usuario: </ion-label>
          <ion-input color="light" type="text" [(ngModel)]="email" class="login-input"></ion-input>
          <ion-icon name="person-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label color="light" position="floating"  class="login-label">Contrase√±a: </ion-label>
          <ion-input color="light" type="password" [(ngModel)]="password" class="login-input"></ion-input>
          <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
      <div>
        <ion-button color="light" expand="block" (click)="signUp()" >Iniciar Sesion</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
